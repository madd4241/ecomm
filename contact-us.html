<div class="col-sm-12 col-md-12">
    <ol class="breadcrumb">
        <li><a href="#">Home</a></li>
        <li class="active">Contact Us</li>
    </ol>

    <div class="panel panel-primary">

        <div class="panel-heading">
            <h3 class="panel-title">Form Contact</h3>
        </div>


        <div class="panel-body">
            <form class="form-horizontal">

                <div class="form-group">
                    <label for="inputEmail" class="control-label col-xs-3">Email</label>

                    <div class="col-xs-9">
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email">

                    </div>
                </div>

                <div class="form-group">
                    <label for="inputSubject" class="control-label col-xs-3">Subject</label>

                    <div class="col-xs-9">
                        <input type="text" class="form-control" id="inputSubject" placeholder="Subject">

                    </div>
                </div>

                <div class="form-group">
                    <label for="inputMessage" class="control-label col-xs-3">Message</label>

                    <div class="col-xs-9">
                        <textarea id="inputMessage" class="form-control" placeholder="Message" rows="8"></textarea>

                    </div>
                </div>


            <div class="form-group">

                <div class="col-xs-offset-2 col-xs-9">

                    <button type="submit" class="btn btn-primary">Send</button>

                </div>

            </div>

            </form>
        </div>

    </div>
</div>
