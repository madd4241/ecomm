<div class="col-sm-12 col-md-12">
    <ol class="breadcrumb">
        <li><a href="#">Home</a></li>
        <li class="active">Register</li>
    </ol>

    <div class="panel panel-primary">

        <div class="panel-heading">
            <h3 class="panel-title">Form Register</h3>
        </div>


        <div class="panel-body">

            <form class="form-horizontal">

                <div class="form-group">
                    <label for="userName" class="control-label col-xs-3">userName</label>
                    <div class="col-xs-9">
                        <input type="text" class="form-control" id="userName" placeholder="userName">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="control-label col-xs-3">Password</label>
                    <div class="col-xs-9">
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword" class="control-label col-xs-3">Confirm Password</label>
                    <div class="col-xs-9">
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
                    </div>
                </div>

                <div class="form-group">
                    <label for="firstName" class="control-label col-xs-3">First Name</label>

                    <div class="col-xs-9">
                        <input type="text" class="form-control" id="firstName" placeholder="First Name">
                    </div>
                </div>

                <div class="form-group">
                    <label for="lastName" class="control-label col-xs-3">Last Name</label>

                    <div class="col-xs-9">
                        <input type="text" class="form-control" id="lastName" placeholder="Last Name">

                    </div>
                </div>

                <div class="form-group">
                    <label for="inputSex" class="control-label col-xs-3">Sex</label>
                    <div class="col-xs-9">
                       <select id="inputSex" class="form-control">

                           <option value="1">Male</option>
                           <option value="0">Female</option>
                       </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="birthDate" class="control-label col-xs-3">Birth Date</label>
                    <div class="col-xs-9">
                        <input type="text" class="form-control" id="birthDate" placeholder="Birth Date">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail" class="control-label col-xs-3">Email</label>

                    <div class="col-xs-9">
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email">

                    </div>
                </div>

                <div class="form-group">
                    <label for="inputAddress" class="control-label col-xs-3">Address</label>

                    <div class="col-xs-9">
                        <textarea id="inputAddress" class="form-control" placeholder="Address" rows="8"></textarea>

                    </div>
                </div>


                <div class="form-group">

                    <div class="col-xs-offset-2 col-xs-9">

                        <button type="submit" class="btn btn-primary">Save</button>

                    </div>

                </div>

            </form>
        </div>


        <!--<div class="panel-footer">Panel footer</div>-->
    </div>




</div>
<script src="js/register.js" type="text/javascript"></script>
